<!DOCTYPE html>
<html>
<head>
    <title>Suggestions</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background: linear-gradient(to bottom, #5faed8 0%, #bb25fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack elements vertically */
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%; /* Set a max width */
            max-width: 600px; /* Limit max width */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .suggestions {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            white-space: pre-wrap; /* Maintains formatting while wrapping */
            word-wrap: break-word;
        }

        a.button-link {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #f95c24;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block; /* Aligns like a button */
            transition: background-color 0.3s;
        }

        a.button-link:hover {
            background-color: #f63636;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suggestions for Your Posts</h1>
        <div class="suggestions">{{ suggestions }}</div>
        <a href="{{ url_for('home') }}" class="button-link">Return to Home</a>
    </div>
</body>
</html>
